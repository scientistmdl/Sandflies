<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandflies - Official Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Anonymous Pro', monospace;
            margin: 0;
            padding: 0;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            height: 100vh;
            padding-left: 50px;
        }
        header {
            text-align: left;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 3rem;
        }
        header p {
            font-size: 1.2rem;
        }
        .status {
            background-color: rgb(255, 255, 255);
            color: #000000;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.5rem;
        }
        .status span {
            font-weight: bold;
            color: #000000;
        }
    </style>
    <script>
        const statuses = [
            "Game Status: 15% Complete",
            "The games status is on limbo, could be running into problems or something else.",
        ];

        let currentStatusIndex = 0;

        function updateStatus() {
            const statusElement = document.getElementById("game-status");
            statusElement.textContent = statuses[currentStatusIndex];
        }

        window.onload = updateStatus;
    </script>
</head>
<body>
    <header>
        <h1>SANDFLIES</h1>
        <p>Game on <a href="https://gordonmdl.itch.io/sandflies" target="_blank" style="color: #ffffff;">itch.io</a>, game in development.</p>
    </header>

    <div class="status">
        <p id="game-status">Game Status: Loading...</p>
    </div>
</body>
</html>
